<!DOCTYPE html>
<html style="background-image: url('image/bookstore.jpg');">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="cssLee/message.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<div id="form-main">
		<div id="form-div">


				<p class="name">
					<input type="hidden" id="id" name="id" value="" />
					<input name="name" type="text"
						class="validate[required,custom[onlyLetter],length[0,100]] feedback-input"
						placeholder="받는 사람" id="name" />
						<button id="nameCheck">확인하기</button>
				</p>

				<p class="text">
					<textarea name="text"
						class="validate[required,length[6,300]] feedback-input"
						id="comment" placeholder="Comment"></textarea>
				</p>


				<div class="submit">
					<input type="hidden" value="보내기" id="button-blue" />
					<div class="ease"></div>
				</div>
		</div>
</body>
<script type="text/javascript">
$("#nameCheck").click(function() {
	let param = $("#name").val();
	$.ajax({
		url:"http://localhost:3000/userlist",
		type : "get",
		data : {"nickname": param},
		success : function(resp) {
			//alert(JSON.stringify(resp));
			if(resp){
				alert("보낼 수 있는 이름입니다.");
				$("#button-blue").attr("type","submit");
				$("#id").val(resp.id);
				$("#name").attr("readonly","readonly");
			}
			
		},
		error : function(){
			alert(error);
		}
	});
	
});

$("#button-blue").click(function(){
	const ses = JSON.stringify(sessionStorage.getItem("login"));
	let params = {"sendId": ses.id, "receiveId":$("#id").val(), "content":$("#comment").val()} 
	
	$.ajax({
		url:"http://localhost:3000/message",
		type : "post",
		data : params,
		success : function(resp) {
			//alert(JSON.stringify(resp));
			if(resp==""){
				alert("message 작성에 실패했습니다.");
				
			}
			alert("message 작성에 성공했습니다.")
		},
		error : function(){
			alert(error);
		}
	});
});
</script>
</html>
