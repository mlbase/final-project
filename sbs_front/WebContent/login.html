<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style type="text/css">
#app{
	margin: auto;
	margin-top: 60px;
	width: 60%;
	border: 3px solid #8ac007;
	padding: 10px;
}
</style>

</head>
<body>

<h1>login</h1>


<div id="app">	
	<table border="1">
	<tr>
		<td>아이디</td>
		<td>
			<input type="text" id="id" placeholder="아이디입력" size="20">
		</td>
	</tr>
	<tr>
		<td>패스워드</td>
		<td>
			<input type="password" id="pwd" placeholder="패스워드입력" size="20">
		</td>
	</tr>
	
	<tr>
		<td colspan="2">
			<button type="button" id="login">login</button>		
			<!-- 회원가입으로 이동 -->
			<button type="button" onclick="account()">회원가입</button>
		</td>
	</tr>
	</table>	
</div>

<script type="text/javascript">
function account() {
	location.href = "regi.html";
}

$("#login").click(function(){
	$.ajax({
		url:"http://localhost:3000/login",
		type:"post",
		data:{ 'id':$("#id").val(), 'pwd':$("#pwd").val() },
		dataType:'JSON',
		success:function(resp){
		//	alert('success');
		//	alert(JSON.stringify(resp));
		
			if(resp == ""){
				alert("id나 password를 확인해 주십시오");				
			}
			else{ // login 성공!
				alert(resp.name + "님 환영합니다");
			
				// session에 저장 setAttribute( , ) getAttribute()
				sessionStorage.setItem("login", JSON.stringify(resp)); // <- server에 저장하는 것은 아니다
				location.href="base.html?main/bookwrite.html";
						
			}
		
		},
		error:function(){
			alert('error');
		}
	});
});


</script>



</body>
</html>
