<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<style type="text/css">
#app{
	margin: auto;
	margin-top: 60px;
	width: 60%;
	border: 3px solid #8ac007;
	padding: 10px;
}
</style>

</head>
<body>

<h1>회원가입</h1>

<div id="app">	
	<form id="frm">

	<table border="1">
	<tr>
		<td>아이디</td>
		<td>
			<input type="text" id="id" name="id" placeholder="아이디입력" size="20">
			<p id="idcheck"></p>
			<button type="button" id="idcheckbtn">중복확인</button>
		</td>
	</tr>
	<tr>
		<td>패스워드</td>
		<td>
			<input type="password" id="pwd" name="pwd" placeholder="패스워드입력" size="20">
		</td>
	</tr>	
	<tr>
		<td>이름</td>
		<td>
			<input type="text" id="name" name="name" placeholder="이름입력" size="20">
		</td>
	</tr>
	<tr>
		<td>닉네임</td>
		<td>
			<input type="text" id="nickname" name="nickname" placeholder="닉네임입력" size="20">
		</td>
	</tr>
	<tr>
		<td>이메일</td>
		<td>
			<input type="text" id="email" name="email" placeholder="이메일입력" size="20">
		</td>
	</tr>
	<tr>
		<td>주소</td>
		<td>
			<input type="text" id="address" name="address" placeholder="주소입력" size="20">
		</td>
	</tr>
	<tr>
		<td>생년월일</td>
		<td>
			<input type="date" id="birth" name="birth" size="20">
		</td>
	</tr>	
	
	<tr>
		<td colspan="2">
			<button type="button" id="account">회원가입</button>
		</td>
	</tr>	
	
	</table>
	</form>	
</div>

<script type="text/javascript">
$(document).ready(function () {
	var token = $("meta[name='_csrf']").attr("content");
	var header = $("meta[name='_csrf_header']").attr("content");
	var name = $("#userName").val();
	$("#idcheckbtn").click(function () {
	//	alert('idcheckbtn');
	
		// id첵크
	
		$.ajax({
			url:"http://localhost:3000/id",
			type:"post",
			data:{ id:$("#id").val() },
			success:function( resp ){
			//	alert('success');
			
				if(resp.trim() == "YES"){
					$("#idcheck").html("사용중인 아이디입니다");
					$("#id").val("");
				}else{
					$("#idcheck").html("사용할 수 있는 아이디입니다");
				}			
			},
			error:function(){
				alert('error');
			}
		});
	});
	
	$("#account").on("click",function () {
		
		let params = $("#frm").serialize();
		console.log(params);
		
		$.ajax({
			url:"http://localhost:3000/create",
			type:"post",
			data:params,
			success:function(resp){
			//	alert('success');
				if(resp == "OK"){
					alert("가입성공했습니다");	
					location.href = "login.html";
				}else{
					alert("가입이 되지 않았습니다");
				}			
			},
			error:function(){
				alert('error');
			}			
		});
	});
	
});
</script>



</body>
</html>
